language: node_js

node_js:
  - 8
  - 10

matrix:
  allow_failures:
    - node_js: 10

services:
- docker

install:
  - npm install

before_script:
  - docker-compose up -d

script:
  - npm run lint
  - (cd packages/baucis && npm run cover)
  - (cd packages/baucis-swagger && npm run cover)

after_script:
  - npm run publish-coverage

cache:
  directories:
      - node_modules
